# RPC Configuration
[rpc]
endpoint = "http://localhost:8545"
timeout = 30

# Keystore Configuration
[storage]
base_dir = "/tmp/wal"

# Logging Configuration
[log]
level = "info"
file = "/var/log/slowmade.log"
encoding = "console"

# UI Configuration
[ui]
lang = "en"

# Web Configuration
[web]
host = "localhost"
port = 8080
